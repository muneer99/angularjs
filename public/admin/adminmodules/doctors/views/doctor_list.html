<div class="content-wrapper">
    <section class="content">
        <div class="row" ng-init="getDoctorsList()">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="box">
                    <div class="box-header with-border super-patient-header">
                        <div class="row">
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <h3 class="box-title doc-box-title"><span class="latest-c-icon"><img src="../assets/images/latest_order_icon.png" alt=""/></span> Provider's List</h3>
                            </div>
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 text-right">
                                <div class="row form-control-margin-top">
                                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 text-right">
                                        <div class="input-group pad-30-top-admin">
                                            <input type="text" placeholder=" Search..." ng-change="searchable(searchTextField)" ng-model="searchTextField" class="super-doc-search-txt form-control">
                                            <span class="input-group-btn">
                                                <button class="btn btn-primary sup-doc-search-icon" style="background:#367FA9;min-height:45px;width:50px;" ng-click="searchable(searchTextField)"><i class="fa fa-search"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                        <button class="btn btn-success sup-add-doc" ui-sref='addDoctor'> <i class="icon-1x fa fa-plus" aria-hidden="true"></i>Add Provider</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-body doc-box-body">
                        <div class="table-responsive min-margin-15">
                            <table ng-table="tableParams" class="table table-striped" show-filter="true">
                                <tr ng-repeat="user in doctorList">
                                    <td title="'Provider First Name'" sortable="'insfirstname'">
                                        {{user.firstname}}</td>
                                    <td title="'Provider Last Name'" sortable="'inslastname'">
                                        {{user.lastname}}</td>
                                    <td title="'Site'" sortable="'centername'">
                                        {{user.centername}}</td>    
                                    <td title="'Email'" sortable="'email'">
                                        {{user.email}}</td>
                                    <td title="'Office Phone'" sortable="'phone_number'">
                                        {{user.phone_number | phonenumber }}</td>
                                    <td title="'Status'" sortable="'doctorStatus'">
                                        <span ng-if="user.doctorStatus == 'available'" class=" user-status green-circle" aria-hidden="true"></span>
                                        <span ng-if="user.doctorStatus == 'waiting'" class=" user-status yellow-circle" aria-hidden="true"></span>
                                        <span ng-if="user.doctorStatus == 'notavailable'" class=" user-status red-circle" aria-hidden="true"></span>
                                    </td>
                                    <td title="'Action'">
                                        <span title="Edit"><a ui-sref="editDoctor({id:user._id})" style="cursor:pointer"><i class="icon-2x fa fa-pencil" style="font-size:2em"></i></a></span>
                                        <span title="Delete"><a href="javascript:void(0)" ng-click="isDelete($index,user.email)"><i class="fa fa-trash-o" aria-hidden="true" style="font-size:2em"></i></a></span>
                                        <span title="{{ user.status ==='1' ? 'In-active' : 'Active'}}" title="Change Status"><a href="javascript:void(0)" ng-click="changeStatus(user._id, user.status)"><i ng-class="user.status ==='1'? 'icon-1x fa fa-remove': 'icon-1x fa fa-check'" aria-hidden="true" style="font-size:2em"></i></a></span>
                                    </td>
                                </tr>
                                <tr ng-if="tableLoader">
                                    <td colspan="7" align="center">
                                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                    </td>
                                </tr>
                                <tr ng-if="doctorList.length == 0 && !tableLoader">
                                    <td colspan="7" align="center">No record Found</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
