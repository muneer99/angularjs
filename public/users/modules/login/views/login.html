    .pdf_table table td {

    .pdf_table .from-input {
        float: none !important;
        width: 100% !important;

    .pdf_table .form-group .from-label {

<div class="login-box" ng-controller="userLoginController">
    <div class="login-logo">
        <a href="/#"><img src="./../../assets/images/logo_new.png" alt="logo" /></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <h2 class="login-box-msg">Sign in</h2>
        <form name='loginForm' ng-submit="loginUser();" id='loginform' novalidate autocomplete="off">
            <div class="form-group has-feedback">
                <input type="email" tabindex="1" autocomplete="new-mail"  class="form-control" ng-pattern="/^[_a-zA-Z0-9-]+(\.[_a-zA-Z0-9-]+)*@([a-zA-Z0-9]{1})[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{2,4})$/" placeholder="Email@example.com" ng-model="user.email" name="username" id="username" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span ng-show="loginForm.email.$touched && loginForm.email.$error.required && loginForm.email.$dirty" class="help-block" style="color:maroon">Please Enter Your Email</span>
                <span ng-if="loginForm.email.$error.pattern" style="color:maroon">Invalid email address</span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" tabindex="2" autocomplete="new-password" class="form-control" placeholder="Password" name="password" id="password" ng-model="user.password" required>
                <!-- {{user.password}} -->
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span ng-show="loginForm.pswrd.$touched && loginForm.pswrd.$error.required && loginForm.email.$dirty" class="help-block" style="color:maroon">Enter your Password</span>
            </div>
            <div class="row">
                <div class="col-xs-7 padding-left-none">
                    <div class="login-checkbox icheck">
                        <label>
                            <input tabindex="3" type="checkbox" ng-model="user.rememberme" > Remember Me
                        </label>
                    </div>
                </div>
                <div class="col-md-5 col-sm-3 col-xs-12 padding-right-none pull-right">
                    <button type="submit" tabindex="4" class="btn btn-primary btn-block btn-flat" ng-disabled="loginForm.$invalid">Sign In</button>
                </div>
            </div>
        </form>
        
        <br>
        <a href="javascript:void(0);" ng-click="reg();">Register</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="javascript:void(0);" ng-click="resetPassword();" >I forgot my password</a>
        
    </div>
    </form>

    <br>
</div>

</div>
