<div class="content-wrapper">
    <section class="">
        <div class="container">
            <div class="box">
                <div class="box-body">
                    <div class="row">
                        <div class="box-header with-border">
                            <h3 class="box-title">Import Patients</h3>
                        </div>
                        <form name="importDoc">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="pwd">Attachment :</label>
                                    <div>
                                        <input type="file" class="form-control" id="docList" name="docList" patientread="" opts="data" multiple="false" required/>

                                        <p class="help-block"><a ng-href="../images/patient-sample.xlsx" target="_blank">Click to download sample file. </a></p>
                                        <span ng-if="importDoc.docList.$error.required" class="help-block" style="color:maroon">Please select a file.</span>
                                    </div>
                                </div>
                                <div class="form-group" style="margin-top: 15px;">
                                    <button type="submit" tabindex="12" class="btn btn-primary" ng-click="addToNetwork()">Import</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
