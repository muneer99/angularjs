<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <section class="content">
        <!-- Your Page Content Here -->
        <div class="row" ng-init="getTemplates()">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="box">
                    <div class="box-header with-border super-patient-header">
                        <div class="row">
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <h3 class="box-title"><span class="latest-c-icon"><img src="../assets/images/latest_order_icon.png" alt=""/></span> Fax Template List</h3>
                            </div>
                        </div>
                    </div>
                    <div class="box-body" style="padding-top: 45px;">
                        <div class="table-responsive min-margin-15">
                            <table ng-table="tableParams" class="table table-striped" show-filter="true">
                                <tr ng-repeat="data in templateArr">

                                    <td title="'Template Name'" sortable="'template_name'">
                                        {{data.template_name | capitalize}}</td>
                                    <td title="'Actions'">
                                        <span title="Edit"><a ui-sref="fax({id:data._id})" style="cursor:pointer"><i class="icon-2x fa fa-pencil" style="font-size:2em"></i></a></span>
                                    </td>
                                </tr>
                                <tr ng-if="tableLoader">
                                    <td colspan="7" align="center">
                                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                    </td>
                                </tr>
                                <tr ng-if="dataList.length == 0 && !tableLoader">
                                    <td colspan="7" align="center">No record Found</td>
                                </tr>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
