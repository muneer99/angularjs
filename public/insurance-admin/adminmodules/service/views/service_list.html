<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <div class="row" ng-init="getServiceList()">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="box">
                    <div class="box-header with-border super-patient-header">
                        <div class="row">
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <h3 class="box-title"><span class="latest-c-icon"><img src="../assets/images/latest_order_icon.png" alt=""/></span> Services List</h3>
                            </div>
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 text-right">
                                <div class="row form-control-margin-top">
                                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 text-right">
                                        <div class="input-group pad-30-top-admin margin-bottom-10">
                                            <input type="text" placeholder=" Search..." ng-change="searchable(searchTextField)" ng-model="searchTextField" class="super-doc-search-txt form-control">
                                            <span class="input-group-btn">
                                                <button class="btn btn-primary sup-doc-search-icon" ng-click="searchable(searchTextField)"><i class="fa fa-search"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                        <button class="btn btn-success sup-add-doc" <a ui-sref='addServices'></a><i class="icon-1x fa fa-plus" aria-hidden="true"></i>Add Service</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-body" style="padding-top: 45px;">
                        <div class="table-responsive min-margin-15">
                            <table ng-table="tableParams" class="table table-striped" show-filter="true">
                                <tr ng-repeat="services in serviceList">
                                    <td title="'Service Name'" sortable="'serviceName'">
                                        {{services.serviceName | capitalize}}</td>
                                    <td title="'Actions'">
                                        <span title="Edit"><a ui-sref="editServices({id:services._id})" style="cursor:pointer"><i class="icon-2x fa fa-pencil" style="font-size:2em"></i></a></span>
                                        <span title="Delete"><a href="javascript:void(0)" ng-click="deleteService(services._id)"><i class="fa fa-trash-o" aria-hidden="true" style="font-size:2em"></i></a></span>
                                        <span title="{{ services.status ==='1' ? 'In-active' : 'Active'}}" title="Change Status"><a href="javascript:void(0)" ng-click="changeStatus(services._id, services.status)"><i ng-class="services.status ==='1'? 'icon-1x fa fa-remove': 'icon-1x fa fa-check'" aria-hidden="true" style="font-size:2em"></i></a></span>
                                        <span ><a title="To be verified" href="javascript:void(0)" ng-if="!services.verified" ng-click="updateService({_id:services._id, serviceName: services.serviceName,  verified: true})"><i class="fa fa-check-square-o" aria-hidden="true" style="font-size:2em"></i></a><i title="Verified" ng-if="services.verified" class="fa fa-thumbs-o-up" aria-hidden="true" style="font-size:2em; color: green"></i></span>
                                    </td>
                                </tr>
                                <tr ng-if="tableLoader">
                                    <td colspan="7" align="center">
                                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                    </td>
                                </tr>
                                <tr ng-if="serviceList.length == 0 && !tableLoader">
                                    <td colspan="7" align="center">No record Found</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
