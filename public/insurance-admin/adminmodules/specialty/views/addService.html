<div class="content-wrapper" ng-init="getSpecialityById()">
    <section class="">
        <div class="container">
            <h3>Add {{editSpeciality.specialityName}} Service</h3>
            <form class="form-horizontal" name="form">
                <div class="form-group required">
                    <label class="control-label col-sm-3" for="pwd" style="text-align:left">Service Name :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="" placeholder="Service name" name="serviceName" ng-pattern="/^[a-zA-Z '\s]*$/" ng-model="addServices.serviceName">
                        <span ng-if="form.serviceName.$touched && form.serviceName.$dirty && form.serviceName.$error.required" class="help-block" style="color:maroon" required>Service name required</span>
                        <span class="" ng-show="form.serviceName.$error.pattern" style="color:maroon">Service name does not contain digit.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="" style="text-align:left"></label>
                    <div class="col-sm-8">
                        <a href="#/admindashboard"><button type="button" class="btn btn-primary" >Back to dashboard</button></a>
                        <button type="submit" class="btn btn-primary" ng-click="addService(addServices)" ng-disabled="form.$invalid">Click to Add</button>
                    </div>
                </div>
            </form>
        </div>
</div>
