<div class="content-wrapper">
    <section class="content">
        <div class="row" ng-init="gethospitalList()">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="box">
                    <div class="box-header with-border super-patient-header">
                        <div class="row">
                            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                                <h3 class="box-title"><span class="latest-c-icon"><img src="../assets/images/latest_order_icon.png" alt=""/></span> {{pageTitle}}</h3>
                            </div>
                            <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12 text-right">
                                <div class="row form-control-margin-top">
                                    <div class="col-lg-4 col-md-8 col-sm-12 col-xs-12 text-right">
                                        <div class="input-group pad-30-top-admin margin-bottom-10">
                                            <input type="text" placeholder=" Search..." ng-change="searchable(searchTextField)" ng-model="searchTextField" class="super-doc-search-txt form-control">
                                            <span class="input-group-btn">
                                                <button class="btn btn-primary sup-doc-search-icon" style="background:color:#367FA9;min-height: 45px;" ng-click="searchable(searchTextField)"><i class="fa fa-search"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-6 col-sm-5 col-xs-12 text-right">
                                        <button class="btn btn-success sup-add-doc" ui-sref="addHospital"> <i class="icon-1x fa fa-plus" aria-hidden="true"></i>Add Hospital</button>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-7 col-xs-12 text-right margin-top-5">
                                        <input type="file" accept=".xls, .xlsx" style="display:none" id="hospitalList" name="hospitalList" fileread="" opts="data" multiple="false" required/>
                                        <button class="btn btn-success sup-import-doc" onclick="document.getElementById('hospitalList').click();"><i class="icon-1x fa fa-plus" aria-hidden="true"></i> Import Hospital List</button>
                                        <p class="help-block" style="display:block;"><a ng-href="../images/hospital-sample.xlsx" target="_blank">Click to download sample file. </a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-body" style="padding-top: 45px;">
                        <div class="table-responsive min-margin-15">
                            <table ng-table="tableParams" class="table table-striped" show-filter="true">
                                <tr ng-repeat="data in dataList">

                                    <td title="'Registration No.'" sortable="'reg_no'">
                                        {{data.reg_no }}
                                    </td>
                                    <td title="'Hospital Name'" sortable="'hospital_name'">
                                        {{data.hospital_name | capitalize}}
                                    </td>
                                    <td title="'Address.'" sortable="'address'">
                                        {{data.address | capitalize}}
                                    </td>
                                    <td title="'City.'" sortable="'city'">
                                        {{data.city | capitalize}}
                                    </td>
                                    <td title="'State'" sortable="'state'">
                                        {{data.state | capitalize}}
                                    </td>
                                    <td title="'Phone No.'" sortable="'phone_no'">
                                        {{data.phone_no }}
                                    </td>
                                    <td title="'Actions'">
                                        <span title="Edit"><a ui-sref="editHospital({id:data._id})" style="cursor:pointer"><i class="icon-2x fa fa-pencil"></i></a></span>&nbsp;&nbsp;&nbsp;
                                        <span title="Delete"><a href="javascript:void(0)" ng-click="deleteHospital(data._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a></span>
                                    </td>
                                </tr>
                                <tr ng-if="tableLoader">
                                    <td colspan="7" align="center">
                                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                    </td>
                                </tr>
                                <tr ng-if="dataList.length == 0 && !tableLoader">
                                    <td colspan="7" align="center">No record Found</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
