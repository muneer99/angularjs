<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) content-header class has been removed-->

    <ol class="breadcrumb">

        <li>

    <!-- Main content -->
    <section class="content">
        <!-- Your Page Content Here -->
        <div class="row" ng-init="getSpecialityList()">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="box">
                    <div class="box-header with-border super-patient-header">
                        <div class="row">
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <h3 class="box-title"><span class="latest-c-icon"><img src="../assets/images/latest_order_icon.png" alt=""/></span> Specialties List</h3>
                            </div>
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 text-right">
                                <div class="row form-control-margin-top">
                                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 text-right">
                                        <div class="input-group pad-30-top-admin margin-bottom-10">
                                            <input type="text" placeholder=" Search..." ng-change="searchable(searchTextField)" ng-model="searchTextField" class="super-doc-search-txt form-control">
                                            <span class="input-group-btn">
                                                <button class="btn btn-primary sup-doc-search-icon" ng-click="searchable(searchTextField)"><i class="fa fa-search"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                        <button class="btn btn-success sup-add-doc" ui-sref='addSpeciality'><i class="icon-1x fa fa-plus" aria-hidden="true"></i>Add Specialty</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-body" style="padding-top: auto;">
                        <div class="table-responsive min-margin-15">
                            <table ng-table="tableParams" class="table table-striped" show-filter="true">
                                <tr ng-repeat="speciality in specialityList">
                                    <td title="'CMS Code'" sortable="'specialityCode'">
                                        {{speciality.specialityCode}}</td>
                                    <td title="'Specialty Name'" sortable="'specialityName'">
                                        {{speciality.specialityName | capitalize}}</td>
                                    <!-- <td title="'Allow Patient Notification'" sortable="'sendPtRef'">
                                        <span title="{{ speciality.sendPtRef ==='1' ? 'Block Notification' : 'Send Notification'}}" title="Patient Notification"><a href="javascript:void(0)" ng-click="changeStatus(speciality._id, speciality.sendPtRef)"><i ng-class="speciality.sendPtRef ==='1'? 'icon-1x fa fa-check': 'icon-1x fa fa-remove'" aria-hidden="true" style="font-size:2em"></i></a></span>
                                    </td>     -->
                                    <td title="'Actions'">
                                        <span title="Edit"><a ui-sref="editSpeciality({id:speciality._id})" style="cursor:pointer"><i class="icon-2x fa fa-pencil" style="font-size:2em"></i></a></span>
                                        <span title="Delete"><a href="javascript:void(0)" ng-click="specialityDelete(speciality._id)"><i class="fa fa-trash-o" aria-hidden="true" style="font-size:2em"></i></a></span>
                                    </td>
                                </tr>
                                <tr ng-if="tableLoader">
                                    <td colspan="7" align="center">
                                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                    </td>
                                </tr>
                                <tr ng-if="specialityList.length == 0 && !tableLoader">
                                    <td colspan="7" align="center">No record Found</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
