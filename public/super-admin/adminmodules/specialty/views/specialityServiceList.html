<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <section class="content">
        <!-- Your Page Content Here -->
        <div class="row" ng-init="getSpecialityServiceList()">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="box">
                    <div class="box-header with-border super-patient-header">
                        <div class="row">
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <h3 class="box-title"><span class="latest-c-icon"><img src="../assets/images/latest_order_icon.png" alt=""/></span> Service List</h3>
                            </div>
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 text-right">
                                <div class="row form-control-margin-top">
                                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 text-right">
                                        <div class="input-group pad-30-top-admin margin-bottom-10">
                                            <input type="text" placeholder=" Search..."  ng-change="servicesearchable(searchTextField)" ng-model="searchTextField" class="super-doc-search-txt form-control">
                                            <span class="input-group-btn">
                                                <button class="btn btn-primary sup-doc-search-icon"  ng-click="servicesearchable(searchTextField)"><i class="fa fa-search"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                        <button class="btn btn-success sup-add-doc"><i class="icon-1x fa fa-plus" aria-hidden="true"></i>Add Service</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- /.box-header -->
                        
                    </div>
                    <div class="box-body" style="padding-top: 45px;">
                        <div class="table-responsive min-margin-15">
                            <table ng-table="tableParams" class="table table-striped" show-filter="true">
                                <tr ng-repeat="service in specialityserviceList">
                                    <td title="'CPT Code'" sortable="'serviceCode'">
                                        {{service.serviceCode}}</td>
                                    <td title="'Service Name'" sortable="'serviceName'">
                                        {{service.serviceName}}</td>
                                    <td title="'Service Description'" sortable="'serviceDescp'">
                                        {{service.serviceDescrip}}</td>
                                    <td title="'Actions'">
                                        <span title="Edit"><a ui-sref="editServices({id:service._id})" style="cursor:pointer"><i class="icon-2x fa fa-pencil" style="font-size:2em"></i></a></span>
                                        <span title="Delete"><a href="javascript:void(0)" ng-click="specialityServiceDelete(service._id)"><i class="fa fa-trash-o" aria-hidden="true" style="font-size:2em;cursor:pointer"></i></a></span>
                                    </td>
                                </tr>
                                <tr ng-if="tableLoader">
                                    <td colspan="7" align="center">
                                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                    </td>
                                </tr>
                                <tr ng-if="serviceList.length == 0 && !tableLoader">
                                    <td colspan="7" align="center">No record Found</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
