<div class="content-wrapper">
    <section class="">
        <div class="container" ng-init="getTemplateById()">
            <h3>Email Template</h3>
            <form class="form-horizontal" name="addForm">
                
                <div class="form-group">
                    <label class="control-label col-sm-3" for="template_name" style="text-align:left">Template Name:</label>
                    <div class="col-sm-8">
                        <input type="text" id="template_name" name="template_name" class="form-control" ng-model="template.template_name" disabled="disabled">
                        <input type="hidden" class="form-control" ng-model="template._id">
                        <div class="info">Available variables:
                            {{template._id}}
                            <span ng-repeat="item in templateVariables">&nbsp; [{{item.key}} : {{item.value}}]</span>
                        </div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="subject" style="text-align:left">Subject:</label>
                    <div class="col-sm-8">
                        <input type="text" id="subject" name="subject" class="form-control" ng-model="template.subject">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="pwd" style="text-align:left">Message Body :</label>
                    <div class="col-sm-8">
            			<text-angular ng-model="template.body" ta-toolbar="[['h1','h2','h3','h4','h5','h6'],['bold','italics','underline'],['justifyLeft','justifyCenter','justifyRight'], ['insertLink','wordcount'], ['html']]" ></text-angular>
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label class="control-label col-sm-3" for="" style="text-align:left"></label>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary" ng-click="updateTemplate(template);" ng-disabled="addForm.$invalid">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
